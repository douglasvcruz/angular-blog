<!DOCTYPE html>
<div class="big-card">
  <div class="big-card__photo">
    <img
      height="200px"
      src="{{ photoCover }}"
      alt=""
    />
  </div>
  <div class="big-card__title">
    <h2>
      <a href="#">{{ title }}</a>
    </h2>
  </div>
  <div class="big-card__description">
    <p>
      {{ description }}
    </p>
  </div>
</div>
