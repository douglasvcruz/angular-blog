<!DOCTYPE html>
<div class="small-card">
  <div class="small-card__content">
    <div class="small-card__content__photo">
      <img
        height="120px"
        src="{{ photoCover }}"
        alt=""
      />
    </div>
    <div class="small-card__content__title">
      <h2><a routerLink="/content/{{ id }}">{{ title }}</a></h2>
    </div>
  </div>
  <div class="small-card__separator">
    <hr />
  </div>
</div>
